<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api fetch</title>
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/189a1d4522.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- start weather display -->
    <section class="display-temp">
        <div class="bg-color">
            <div class="container">
                <div class="search m-auto pt-5 pb-5">
                    <input id="search" class="searchbar w-100  rounded-5 px-3 py-2 border-0" type="text"
                        placeholder="&#xF002; Search City..." style="font-family:Arial, FontAwesome">
                </div>
                <div class="cards-cont">
                    <div class="custcard">
                        <div class="custcardheader d-flex justify-content-between">
                            <p id="today"></p>
                            <p id="today-date"></p>
                        </div>
                        <div class="custcardbody">
                            <p id="location" style="font-weight: bold; font-size:24px ;"></p>
                            <div class="d-flex justify-content-between my-4">
                                <div class="pt-3">
                                    <h2 id="today-degree" class="d-inline-block" style="font-weight: bold; font-size: 50px;"></h2>
                                    <h2 class="d-inline-block" style="font-weight: bold;"><sup>o</sup>C</h2>
                                </div>
                                <img id="today-icon" width="90" />

                            </div>
                            <p id="today-description"style="text-align:center;" ></p>
                            <div class="details">
                                <i class="fas fa-umbrella pr-1"></i>
                                <span id="humidty"></span> <span> % </span>

                                <i class="fas fa-wind pl-3 pr-1"></i>
                                <span id="wind"></span> <span> km/h </span>

                                <i class="far fa-compass pl-3 pr-1"></i>
                                <span id="compass"></span>
                            </div>
                        </div>
                    </div>



                    <div class="custcard nextcards">
                        <div class="custcardheader">
                            <p class="nextDay"></p>
                        </div>

                        <div class="custcardbody">
                            <div>
                                <img class="nextDay-icon" width="90" />
                            </div>
                            <h2 class="max-degree d-inline-block"></h2>
                            <h2 class="d-inline-block"><sup>o</sup>C</h2>
                            <br>
                            <p class="min-degree d-inline-block">20</p>
                            <p class="d-inline-block"><sup>o</sup>C</p>
                            <p class="nextDay-description"></p>
                        </div>
                    </div>

                    <div class="custcard nextcards">
                        <div class="custcardheader">
                            <p class="nextDay">Wednsday</p>
                        </div>

                        <div class="custcardbody">
                            <div>
                                <img class="nextDay-icon" width="90" />
                            </div>
                            <h2 class="max-degree d-inline-block"></h2>
                            <h2 class="d-inline-block"><sup>o</sup>C</h2>
                            <br>
                            <p class="min-degree d-inline-block"></p>
                            <p class="d-inline-block"><sup>o</sup>C</p>
                            <p class="nextDay-description"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- end weather display -->
    <footer>
        <div class="container">
            <p class="text-center text-white mb-0">Copyright &copy; 2022 . All rights reserved</p>
            <div class="social-media text-white text-center mt-2">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-google-plus"></i>
            </div>
        </div>
    </footer>
    <!-- start footer -->
    <!-- end footer -->

    <!----------------------- scripts -------------------------------------->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
